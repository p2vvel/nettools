</head>

<body>

  <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">Network Scanner</a>

      <div class="d-flex">
        <div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#graph">Graph</a>
              <a class="nav-link" href="#ports">Ports</a>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-light mx-2" id="refresh_button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
            <path
              d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
          </svg>
        </button>
        <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

    </div>
  </nav>


  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md-6 col-ml-8" id="graph">
        <div class="card">
          <div class="card-header">
            Network
          </div>
          <div class="card-body">
            <div id="mynetwork"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-ml-4 row mb-3" id="ports">
        <div class="row">

          <form class="form-inline" action="http://127.0.0.1:8080/hosts/new_hostname" method="post">
            <div class="input-group">
              <span class="input-group-text">Hostname:</span>
              <input type="hidden" name="current_hostname" id="current_hostname" value="" />
              <input type="text" class="form-control" id="new_hostname" name="new_hostname" placeholder="hostname">
              <button type="submit" class="btn btn-primary form_control">Update</button>
            </div>
          </form>

        </div>
        <div class="row mt-3">
          <div class="col-md-6 mt-sm-3 mt-md-0">
            <div class="card">
              <div class="card-header">
                TCP ports
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Port</th>
                      <th scope="col">Protocol</th>
                    </tr>
                  </thead>
                  <tbody id="tcp_ports"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-sm-3 mt-md-0">
            <div class="card">
              <div class="card-header">
                UDP ports
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Port</th>
                      <th scope="col">Protocol</th>
                    </tr>
                  </thead>
                  <tbody id="udp_ports"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</body>

</html>
